<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="navBar">
        <img class="menuIcon" src="/images/menu.svg" alt="">
        <img class="logo" src="/images/youtube.svg" alt=""><P>YouTube</P>
        <input class="search" type="text" placeholder="Search"><button class="searchBtn"><img class="searchIcon" src="/images/search.svg" alt=""></button>
        <img class="mic" src="/images/mic.svg" alt="">
    </section>
    <section class="main">
        <div class="playingVideo"></div>
        <div class="nextVideo">
            <div class="buttons">
                <button>All</button>
                <button>Related</button>
                <button>Recently Uploaded</button>
                <button>Watched</button>
            </div>
        </div>
    </section>
</body>
</html>
